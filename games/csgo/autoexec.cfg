echo Running autoexec.cfg
unbindall

// Binds
// -> Audio
bind uparrow incrementvar volume 0.0 1.0 0.05
bind downarrow incrementvar volume 0.0 1.0 -0.05
bind v +voicerecord
bind uparrow volume 0.4
bind rightarrow volume 0.2
bind leftarrow 0.05
bind downarrow volume 0

// -> Communication
bind y messagemode
bind u messagemode2
bind i radio1
bind o radio2
bind p radio3
bind MOUSE4 +radialradio
bind MOUSE5 +radialradio2

// -> Interactions
bind MOUSE1 +attack
bind MOUSE2 +attack2
bind r +reload
bind e +use
bind t +lookatweapon
bind q lastinv
bind g drop
bind , buyammo1
bind . buyammo2

// -> Items
bind 0 slot10
bind 1 slot1
bind 2 slot2
bind 3 slot3
bind 4 slot4
bind 5 slot5
bind 6 slot6
bind 7 slot7
bind 8 slot8
bind 9 slot9
bind c use weapon_smokegrenade
bind f use weapon_flashbang
bind h use weapon_decoy
bind x use weapon_hegrenade
bind z use weapon_molotov;use weapon_incgrenade

// -> Menus
bind b buymenu
bind m teammenu
bind ESCAPE cancelselect
bind ALT +spray_menu
bind ` toggleconsole
bind TAB +showscores

// -> Misc
bind \ toggleconsole
bind n noclip

// -> Movement
bind w +forward
bind a +moveleft
bind d +moveright
bind s +back
bind SPACE +jump
bind MWHEELUP +jump
bind MWHEELDOWN +jump
bind SHIFT +speed
bind CTRL +duck

// Settings
// -> Audio
lobby_voice_chat_enabled 0
snd_headphone_pan_exponent 2
snd_headphone_pan_radial_weight 2
snd_legacy_surround 0
snd_mixahead 0.05
snd_musicvolume 0
snd_mute_losefocus 0
voice_enable 1
voice_scale 1
volume 0.2
windows_speaker_config 1

// -> Crosshair
cl_crosshairdrawoutline 1
cl_crosshairgap -1
cl_crosshairsize 2
cl_crosshairstyle 4

// -> HUD
cl_hud_background_alpha 0.5
cl_hud_color 0
cl_hud_healthammo_style 0
cl_hud_playercount_pos 1
cl_hud_playercount_showcount 1
hud_scaling 0.85
hud_showtargetid 1

// -> Mouse
m_customaccel 0
m_pitch 0.022
m_rawinput 1
m_yaw 0.022
zoom_sensitivity_ratio_mouse 0.85
zoom_sensitivity_ratio_mouse 1

// -> Radar
cl_radar_always_centered 0
cl_radar_icon_scale_min 0.8
cl_radar_rotate 1
cl_radar_scale 0.55
cl_radar_square_with_scoreboard 1

// -> Rates
cl_cmdrate 128
cl_interp 0
cl_interp_ratio 1
cl_lagcompensation 1
cl_updaterate 128
rate 128000

// -> Video
fps_max 300
fps_max_menu 60
mat_monitorgamma 1.6
r_drawtracers_firstperson 0
r_dynamic 0
